    function Confirm(bid) {

        $.ajax({
            url: "/confirmBooking",
            method: "POST",
            data: {
                "bid": bid
            },
            // pass it to order.py
            success: function (result) {
                console.log(result);
                if (result.state === 0) {
                    // if successfully submitted
                    console.log(result.message);
                    alert("You have confirmed this booking, the confirm email will be sent to the customer.Please check your email-box frequently, instead of missing customer's question.")
                    location.href="/showAllBookings"
                    // top.location.href = "/";
                } else {
                    alert(result.message);
                }
                // location.href="/showAllBookings"
            },
            error: function (result) {
                console.log(result);
                alert("Error, please contact the developer");
            }
        });}

    function model(Start,End,bid,att,acc){

            format = "";

            format += "-";
            format += Start3;
            format += "T";
            format += Start21;
            format += ":";
            format += Start22;
            format += ":00";
        }

        function getFormat2(){
            format2 = "";

            format2 += End12;
            format2 += "-";
            format2 += End13;
            format2 += "T";

        $(function(){

            document.getElementById("start").value = format;
