<script th:inline="javascript">

    function checkCharacterLength(event, className) {

        var characterLength = $("."+ className).val();


        var key = event.key;


        var maxLength = 0;
        if (className == 'destinationIntro') {
            maxLength = 1600
        }
        if (className == 'destinationIntroCn') {
            maxLength = 400
        }


        if (characterLength.length >= maxLength && key !== 'Backspace') {

            event.preventDefault();
        }
    }

    $(".fileCn").click(function(e){
        document.getElementById('file2').click();
    });

    function checkingAccommodation(){
        var destinationName = $(".destinationName").val();
        var destinationNameCn = $(".destinationNameCn").val();
        var destinationIntro = $(".destinationIntro").val();
        var destinationIntroCn = $(".destinationIntroCn").val();

        var formData = new FormData();
        var img_file = document.getElementById("file");
        var fileObj = img_file.files[0];
        formData.append("destinationName",destinationName);
        formData.append("destinationIntro", destinationIntro);
        formData.append("destinationNameCn", destinationNameCn);
        formData.append("destinationIntroCn", destinationIntroCn);
        formData.append("file" , fileObj);
        $.ajax({
            url: "/addDestination",
            method: "POST",
            data: formData,
            processData : false,
            contentType : false,
            async:false,
            // pass it to sb.py
            success: function (result) {

                console.log(result);
                if (result.state === 0) {
                    // if successfully submitted
                    console.log(result.message);

                    top.location.href = "/staffDestinations";
                } else {
                    alert(result.message);
                    $(".warning").text(result.message)
                }
            },
            error: function (result) {
                console.log(result);
                alert("picture too large");
            }
        });


    }
