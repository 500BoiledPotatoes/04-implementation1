<script th:inline="javascript">


    function model(Start,End,bid,att,acc){
        console.log(Start)
        console.log(End)
        console.log(bid)
        console.log(att)
        console.log(acc)

        let Sta1 = Start.split(" ")[0]
        let Start1 = Sta1.split("-")[0]
        let Start2 = Sta1.split("-")[1]
        let Start3 = Sta1.split("-")[2]
        let Sta2 = Start.split(" ")[1]
        let Start21 = Sta2.split(":")[0]
        let Start22 = Sta2.split(":")[1]



        let End1 = End.split(" ")[0]
        let End11 = End1.split("-")[0]
        let End12 = End1.split("-")[1]
        let End13 = End1.split("-")[2]
        let End2 = End.split(" ")[1]
        let End21 = End2.split(":")[0]
        let End22 = End2.split(":")[1]


        //全局变量

        var format = "";
        var format2 = "";

        function getFormat(){
            format = "";
            format += Start1+"-";
            format += Start2;
            format += "-";
            format += Start3;
            format += "T";
            format += Start21;
            format += ":";
            format += Start22;
            format += ":00";
        }

        function getFormat2(){
            format2 = "";
            format2 += End11+"-";
            format2 += End12;
            format2 += "-";
            format2 += End13;
            format2 += "T";
            format2 += End21;
            format2 += ":";
            format2 += End22;
            format2 += ":00";
        }



        $(function(){
            console.log(format)
            console.log(format2)
            getFormat();
            getFormat2();
            document.getElementById("start").value = format;
            if(acc===null) {
                document.getElementById("Accommodation").value = -1;
            }
            else {
                document.getElementById("Accommodation").value = acc;

            }
            if(att===null) {
                document.getElementById("Attraction").value = -1;
            }
            else {
                document.getElementById("Attraction").value = att;
            }
            document.getElementById("bid").value = bid;
            document.getElementById("end").value = format2;

        })
        //datetime-local必须格式化成"yyyy-MM-ddTHH:mm:ss"的格式

    }
    function model2(){

    function f() {

        var bid = $("#bid").val();
        var accid = $("#Accommodation").val();
        var attid = $("#Attraction").val();
        console.log(bid)
        console.log(accid)
        console.log(attid)
        if(accid===""){

        }

        }
        // var phone = $("#examplePhone").val();
        var start = $("#start").val();

        // var pwdV = $("#exampleInputPassword2").val();
        console.log(2);
