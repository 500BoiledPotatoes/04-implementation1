<script type="text/javascript">
  /**
   * 从所有城市列表中获取北京信息
   * 结果格式
   * {
   *     keyword: 'beijing',
   *     name: '北京',
   *     citycode: '131'
   * }
   */
  /* globals BMapSub */
  //前端传入参数
  var subwayCityName = document.getElementById('destinationNameCn').value;
  var list = BMapSub.SubwayCitiesList;
  var subwaycity = null;
  for (var i = 0; i < list.length; i++) {
    if (list[i].name === subwayCityName) {
      subwaycity = list[i];
      break;
    }
  }
  if(subwaycity===null){
    alert("no subway resources available. Sorry")
    window.close();
  }
  // 获取北京地铁数据-初始化地铁图
  var subway = new BMapSub.Subway('container', subwaycity.citycode);
  var zoomControl  = new BMapSub.ZoomControl({
    anchor: BMAPSUB_ANCHOR_BOTTOM_RIGHT,
    offset: new BMapSub.Size(10,100)
  });
  subway.setZoom(1)
  subway.addControl(zoomControl);
  subway.addEventListener('subwayloaded', function() {
    alert('The subway Map have been generate Completely');
  });
  subway.addEventListener('tap', function(e) {
    subway.setZoom(1.5);
    var contents = e.station.name
    var appid = '20220406001160362';  //放自己在百度上申请的APP ID
    var key = 'dyP1zzuDSiyYwZPeTmF0';  //放自己在百度上申请的密钥
    var salt = (new Date).getTime();
    var from = 'zh';
    var to = 'en';
    var str1 = appid + contents + salt +key;
    var sign = MD5(str1);
    var EnglishName=""
    $.ajax({
      type:"get",  //使用get方法请求
      async:false,													//must be synchronized
      url:"http://api.fanyi.baidu.com/api/trans/vip/translate",
      dataType:"jsonp",
      data: {
        q: e.station.name.toString(),  //被翻译的内容，实现英译汉
        from: from,   //源语言，英文
        to: to,       //翻译的语言，中文
        appid: appid,
        salt: salt,
        sign: sign  //MD5加密后的内容
      },
      success:function(msg){
        console.log(msg)
        EnglishName=(msg.trans_result[0].dst) ;
        console.log(EnglishName)
        var infowindow = new BMapSub.InfoWindow(
                '<div id="bd-subwayInfo">'
                + '<div id="bd-subwayTitle">'
                + e.station.name+EnglishName
                + '</div>'
                + '</div>'
        );
        subway.openInfoWindow(infowindow, e.station.name);
        subway.setCenter(e.station.name);
      },
      error:function(){
        alert('Fail to translate with baidu API!');
      }
    });

    ;})
</script>
