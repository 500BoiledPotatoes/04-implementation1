  <section class="sidebar-page-container pt_150 pb_150" th:if="${language ne 1}">
    <div class="auto-container">
      <div class="row clearfix">
        <div class="col-lg-8 col-md-12 col-sm-12" style="margin-left: 250px">
          <div class="popup-inner">
            <div class="upper-box clearfix">
            </div>
            <div class="overlay-layer"></div>
            <div class="auto-container">
              <div class="group-title">
                <h3>Add attraction</h3>
              </div>

              <div class="search-form">
                <div>
                  <div class="form-group">
                    <br>
                    <input type="text" class="form-control attractionName" name="attractionName" placeholder="Type the name of the attraction" >
                    <br>
                    <input type="text" class="form-control attractionNameCn" name="attractionNameCn" placeholder="Type the chinese name of the attraction" >
                    <br>
                    <input type="text" name="address" class="form-control address" placeholder="Type the address" >
                    <br>
                    <input type="text" name="addressCn" class="form-control addressCn" placeholder="Type chinese name of the address" >
                    <br>
                    <input type="text" class="form-control destination" name="destination" placeholder="Type the name of the destination" >



                    <fieldset>
                      <label for="content"></label><textarea onkeydown="checkCharacterLength(event,'attractionIntro')" name="attractionIntro" rows="6"  placeholder="Type the intro of the attraction" required class="form-control attractionIntro"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                      <label for="content"></label><textarea onkeydown="checkCharacterLength(event,'attractionIntroCn')" name="attractionIntroCn" rows="6"  placeholder="Type the chinese intro of the attraction" required class="form-control attractionIntroCn"></textarea>
                    </fieldset>
                    <br>
                    <input type="file" id="file"  name="file" class="form-control-file file" style='display:none;' onchange="$('#fileShowName').val($(this).val());">
                    <div class="btn-box">
                      <button id="upload2"  type="button" onclick="file.click()" class="theme-btn btn-one" style="width: 300px;height: 50px">Upload attraction picture</button>
                    </div>
                    <br>
                    <input type="text" class="form-control"  id="fileShowName" readonly="readonly" >
                    <!--                                        <input type="file" name="file" id="file" class="form-control file-selector-button" value="choose your picture">-->


                    <!--                                            <button class="fa" type="submit"></button>-->
                    <br>
                    <div class="btn-box">
                      <button class="theme-btn btn-one" onclick="checkingAttraction()" type="submit" style="width: 80px;height: 50px">Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script th:inline="javascript">

  function checkCharacterLength(event, className) {

    var characterLength = $("."+ className).val();


    var key = event.key;


    var maxLength = 0;
    if (className == 'attractionIntro') {
      maxLength = 1600
    }
    if (className == 'attractionIntroCn') {
      maxLength = 400
    }


    if (characterLength.length >= maxLength && key !== 'Backspace') {

      event.preventDefault();
    }
  }

  $(".fileCn").click(function(e){
    document.getElementById('file2').click();
  });

  function checkingAttraction(){
    var attractionName = $(".attractionName").val();
    var attractionNameCn = $(".attractionNameCn").val();
    var address = $(".address").val();
    var addressCn = $(".addressCn").val();
    var destination = $(".destination").val();
    var attractionIntro = $(".attractionIntro").val();
    var attractionIntroCn = $(".attractionIntroCn").val();
    var img_file = document.getElementById("file");
    var fileObj = img_file.files[0];

    var formData = new FormData();

    formData.append("attractionName ",attractionName );
    formData.append("attractionIntro", attractionIntro );
    formData.append("address", address);
    formData.append("attractionNameCn", attractionNameCn);
    formData.append("attractionIntroCn", attractionIntroCn);
    formData.append("addressCn", addressCn);
    formData.append("destination", destination);
    formData.append("file" , fileObj);
    $.ajax({
      url: "/addAttraction",
      method: "POST",
      data: formData,
      processData : false,
      contentType : false,
      async:false,
      // pass it to sb.py
      success: function (result) {

        console.log(result);
        if (result.state === 0) {
          // if successfully submitted
          console.log(result.message);

          top.location.href = "/staffAttractions";
        } else {
          alert(result.message);
          $(".warning").text(result.message)
        }
      },
      error: function (result) {
        alert("picture too large");
      }
    });


  }

  function checkingAttractionCn(){
    var attractionName = $(".attractionName").val();
    var attractionNameCn = $(".attractionNameCn").val();
    var address = $(".address").val();
    var addressCn = $(".addressCn").val();
    var destination = $(".destination").val();
    var attractionIntro = $(".attractionIntro").val();
    var attractionIntroCn = $(".attractionIntroCn").val();
    var img_file = document.getElementById("file2");
    var fileObj = img_file.files[0];

    var formData = new FormData();

    formData.append("attractionName ",attractionName );
    formData.append("attractionIntro", attractionIntro );
    formData.append("address", address);
    formData.append("attractionNameCn", attractionNameCn);
    formData.append("attractionIntroCn", attractionIntroCn);
    formData.append("addressCn", addressCn);
    formData.append("destination", destination);
    formData.append("file" , fileObj);
    $.ajax({
      url: "/addAttraction",
      method: "POST",
      data: formData,
      processData : false,
      contentType : false,
      async:false,
      // pass it to sb.py
      success: function (result) {

        console.log(result);
        if (result.state === 0) {
          // if successfully submitted
          console.log(result.message);

          top.location.href = "/staffAttractions";
        } else {
          alert(result.message);
          $(".warning").text(result.message)
        }
      },
      error: function (result) {
        alert("图片过大");
      }
    });


  }


</script>
